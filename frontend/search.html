<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Пошук — MusicFlow</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (reuse site markup) -->
        <aside class="sidebar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <i class="fas fa-music logo-icon"></i>
                    MusicFlow
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-home"></i></span>
                    <span class="nav-text">Головна</span>
                </a>
                <a href="search.html" class="nav-item active">
                    <span class="nav-icon"><i class="fas fa-search"></i></span>
                    <span class="nav-text">Пошук</span>
                </a>
                <a href="library.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-book"></i></span>
                    <span class="nav-text">Бібліотека</span>
                </a>
                <a href="about.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-info-circle"></i></span>
                    <span class="nav-text">Про нас</span>
                </a>
            </nav>

            <div class="playlists-section">
                <a href="account.html" class="nav-item account-nav-btn" id="sidebarAccountBtn">
                    <span class="nav-icon" id="sidebarAccountIcon">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="nav-text" id="sidebarAccountText">Увійти</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header (search bar + user actions) -->
            <header class="top-header">
                <div class="search-bar" style="position:relative;">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                    <input type="text" class="search-input" placeholder="Пошук музики, виконавців, плейлистів..." style="padding-right:140px;">
                    <div style="position:absolute;right:10px;top:50%;transform:translateY(-50%);z-index:10;">
                        <select class="search-genre-filter">
                            <option value="">Усі жанри</option>
                            <option value="Поп">Поп</option>
                            <option value="Рок">Рок</option>
                            <option value="Хіп-хоп">Хіп-хоп</option>
                            <option value="Електронна">Електронна</option>
                            <option value="Джаз">Джаз</option>
                            <option value="Класична">Класична</option>
                            <option value="Фолк">Фолк</option>
                            <option value="Метал">Метал</option>
                            <option value="R&B">R&B</option>
                        </select>
                    </div>
                </div>
                <div class="user-actions">
                    <button class="premium-btn">
                        <i class="fas fa-crown premium-icon"></i> Отримати Premium
                    </button>
                    <a href="account.html" class="user-avatar-link">
                        <div class="user-avatar" id="headerAvatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </a>
                </div>
            </header>

            <!-- Search result area -->
            <div class="container">
                <section id="searchResultMain" style="margin-top:20px;">
                    <div class="breadcrumb">Головна / Пошук</div>
                    <div class="search-main">
                        <div class="left-col">
                            <div id="selectedTrack"></div>
                            <div id="selectedExtra"></div>
                        </div>
                        <aside class="right-col">
                            <div class="section-title">Схожі треки</div>
                            <div id="similarTracks" class="similar-list"></div>
                        </aside>
                    </div>
                </section>
            </div>

            <hr class="section-divider">

            <!-- Music Player (reuse) -->
            <footer class="music-player">
                <div class="now-playing">
                    <div class="current-track">
                        <div class="track-cover-small"></div>
                        <div class="track-details">
                            <h4>Welcome to MusicFlow</h4>
                            <p>MusicFlow Team</p>
                        </div>
                        <button class="like-btn"><i class="far fa-heart"></i></button>
                    </div>
                </div>
                <div class="player-controls">
                    <div class="control-buttons">
                        <button class="control-btn"><i class="fas fa-random"></i></button>
                        <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                        <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
                        <button class="control-btn"><i class="fas fa-step-forward"></i></button>
                        <button class="control-btn"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="progress-section">
                        <span class="current-time">0:00</span>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span class="total-time">2:30</span>
                    </div>
                </div>
                <div class="player-actions">
                    <button class="action-btn"><i class="fas fa-list"></i></button>
                    <button class="action-btn"><i class="fas fa-volume-up"></i></button>
                    <div class="volume-bar">
                        <div class="volume-level"></div>
                    </div>
                    <button class="action-btn"><i class="fas fa-expand"></i></button>
                </div>
            </footer>

            <!-- Hidden audio element for playback -->
            <audio id="audioPlayer" style="display:none;"></audio>
        </main>
    </div>

    <!-- JavaScript Files (same order as site) -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/user-manager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search-page.js"></script>
</body>
</html>
