<!-- backend-test.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .endpoint { margin: 10px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß Backend Connection Test</h1>
    <button onclick="testAllEndpoints()">üß™ Test All Endpoints</button>
    <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    
    <div id="results"></div>

    <script>
        const baseURL = 'http://localhost:3000';
        
        async function testAllEndpoints() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing endpoints...</h2>';
            
            const endpoints = [
                { method: 'GET', url: '/api/health', description: 'Health Check' },
                { method: 'GET', url: '/health', description: 'Health Check (root)' },
                { method: 'POST', url: '/api/auth/register', description: 'Register' },
                { method: 'POST', url: '/api/auth/login', description: 'Login' },
                { method: 'GET', url: '/api/users/profile', description: 'Get Profile' },
                { method: 'GET', url: '/api/admin/users', description: 'Get Users (Admin)' },
                { method: 'GET', url: '/api/admin/stats', description: 'Get Stats (Admin)' },
                { method: 'POST', url: '/auth/register', description: 'Register (root)' },
                { method: 'POST', url: '/auth/login', description: 'Login (root)' },
            ];

            for (const endpoint of endpoints) {
                await testEndpoint(endpoint);
            }
        }

        async function testEndpoint(endpoint) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'endpoint';
            
            try {
                const response = await fetch(baseURL + endpoint.url, {
                    method: endpoint.method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    ...(endpoint.method === 'POST' && {
                        body: JSON.stringify({
                            username: 'test',
                            email: 'test@test.com',
                            password: 'test123'
                        })
                    })
                });
                
                const status = `${response.status} ${response.statusText}`;
                let data = '';
                
                try {
                    data = await response.json();
                } catch {
                    data = await response.text();
                }
                
                div.classList.add('success');
                div.innerHTML = `
                    <strong>${endpoint.method} ${endpoint.url}</strong> - ${endpoint.description}
                    <br><strong>Status:</strong> ${status}
                    <br><strong>Response:</strong> <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                div.classList.add('error');
                div.innerHTML = `
                    <strong>${endpoint.method} ${endpoint.url}</strong> - ${endpoint.description}
                    <br><strong>Error:</strong> ${error.message}
                `;
            }
            
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
